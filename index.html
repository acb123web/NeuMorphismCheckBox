<!DOCTYPE html>
<html lang="en">

<head>
    <!--Subscribe to My Youtube Channel "Coder ACB"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism CheckBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body">
    <div class="container">
        <div class="switch-holder">
            <div class="switch-label">
                <i class="fab fa-bluetooth-b"></i><span>Bluetooth</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" id="bluetooth">
                <label for="bluetooth"></label>
            </div>
        </div>
        <div class="switch-holder">
            <div class="switch-label">
                <i class="fas fa-wifi"></i><span>wi-fi</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" name="checkbox1" id="wifi">
                <label for="wifi"></label>
            </div>
        </div>
        <div class="switch-holder">
            <div class="switch-label">
                <i class="fa-regular fa-bell"></i><span>Alram</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" name="checkbox2" id="Alram">
                <label for="Alram"></label>
            </div>
        </div>

    </div>
</body>

</html>
